<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <base target="_blank">
    <link rel="icon" href="img/icon.jpg">
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="index.css">
    <script src="asset/init.js"></script>
</head>
<body>
    <header>
        <img src="img/banner.png">
        <p>INDEX</p>
    </header>
    <main>
        <section>
            <img src="img/cpi.png">
            <div>
                <span onclick="go('cpi')">清廉指数</span>
                <p>清廉指数从经济学角度衡量了全球范围内各个国家或地区政府的腐败程度</p>
                <a href="https://transparency.org">数据来源：透明国际</a>
            </div>
        </section>
        <section>
            <img src="img/gini.jpg">
            <div>
                <span onclick="go('gini')">基尼系数</span>
                <p>基尼系数反应了全球范围内各个国家或地区政府的贫富差距</p>
                <a href="https://worldbank.org">数据来源：世界银行</a>
            </div>
        </section>
    </main>
</body>
<script>
    var content = $('main').children();
    content.sort(function(){ return 0.5 - Math.random() });
    $('main').html(content);
    function go(url){window.location.href=url;}
</script>
</html>
